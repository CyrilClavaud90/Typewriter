<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Typewriter</title>
  </head>

  <body>
    <header>
      <h1>My Typewriter</h1>
    </header>

    <main>
      <section id="screen">
        <p id="text"></p>
      </section>

      <section id="keyboard">
        <div id="letters">
          <button class="key other">1<span class="secondary">&</span></button>
          <button class="key other">2<span class="secondary">é</span></button>
          <button class="key other">3<span class="secondary">"</span></button>
          <button class="key other">4<span class="secondary">'</span></button>
          <button class="key other">5<span class="secondary">(</span></button>
          <button class="key other">6<span class="secondary">-</span></button>
          <button class="key other">7<span class="secondary">è</span></button>
          <button class="key other">8<span class="secondary">_</span></button>
          <button class="key other">9<span class="secondary">ç</span></button>
          <button class="key other">0<span class="secondary">à</span></button>
          <button class="key other">°<span class="secondary">)</span></button>
          <button class="key letter">a</button>
          <button class="key letter">z</button>
          <button class="key letter">e</button>
          <button class="key letter">r</button>
          <button class="key letter">t</button>
          <button class="key letter">y</button>
          <button class="key letter">u</button>
          <button class="key letter">i</button>
          <button class="key letter">o</button>
          <button class="key letter">p</button>
          <button class="key other">¨<span class="secondary">^</span></button>
          <button class="key letter">q</button>
          <button class="key letter">s</button>
          <button class="key letter">d</button>
          <button class="key letter">f</button>
          <button class="key letter">g</button>
          <button class="key letter">h</button>
          <button class="key letter">j</button>
          <button class="key letter">k</button>
          <button class="key letter">l</button>
          <button class="key letter">m</button>
          <button class="key other">%<span class="secondary">ù</span></button>
          <button class="key letter">w</button>
          <button class="key letter">x</button>
          <button class="key letter">c</button>
          <button class="key letter">v</button>
          <button class="key letter">b</button>
          <button class="key letter">n</button>
          <button class="key other">?<span class="secondary">,</span></button>
          <button class="key other">.<span class="secondary">;</span></button>
          <button class="key other">/<span class="secondary">:</span></button>
          <button class="key other">+<span class="secondary">=</span></button>
          <button class="key return">&#8629;</button>
        </div>

        <div id="others">
          <button class="maj">Maj</button>
          <button id="space" class="key letter">&nbsp;</button>
          <button class="backspace">Back</button>
        </div>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
